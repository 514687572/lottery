<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="bet_id" name="bet_id" th:value="${userBerecords.bet_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">期号：</label>
								<div class="col-sm-8">
									<input id="betNum" name="betNum" th:value="${userBerecords.betNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${userBerecords.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" th:value="${userBerecords.userName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">个：</label>
								<div class="col-sm-8">
									<input id="lotteryOne" name="lotteryOne" th:value="${userBerecords.lotteryOne}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">十：</label>
								<div class="col-sm-8">
									<input id="lotteryTwo" name="lotteryTwo" th:value="${userBerecords.lotteryTwo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">百：</label>
								<div class="col-sm-8">
									<input id="lotteryThree" name="lotteryThree" th:value="${userBerecords.lotteryThree}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">千：</label>
								<div class="col-sm-8">
									<input id="lotteryFour" name="lotteryFour" th:value="${userBerecords.lotteryFour}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">万：</label>
								<div class="col-sm-8">
									<input id="lotteryFive" name="lotteryFive" th:value="${userBerecords.lotteryFive}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否高级选项 1是 0否：</label>
								<div class="col-sm-8">
									<input id="highClass" name="highClass" th:value="${userBerecords.highClass}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1大 0小：</label>
								<div class="col-sm-8">
									<input id="largeNum" name="largeNum" th:value="${userBerecords.largeNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1单 0双：</label>
								<div class="col-sm-8">
									<input id="lotterySingle" name="lotterySingle" th:value="${userBerecords.lotterySingle}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">注数：</label>
								<div class="col-sm-8">
									<input id="noteNum" name="noteNum" th:value="${userBerecords.noteNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">下注金额：</label>
								<div class="col-sm-8">
									<input id="noteMoney" name="noteMoney" th:value="${userBerecords.noteMoney}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">奖金：</label>
								<div class="col-sm-8">
									<input id="lotteryBonus" name="lotteryBonus" th:value="${userBerecords.lotteryBonus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">下注时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${userBerecords.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${userBerecords.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${userBerecords.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/userBerecords/edit.js">
	</script>
</body>
</html>
