<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<!--<link href="/css/style.min.css" rel="stylesheet">-->
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<div class="fixed-table-toolbar">
					<div class="columns pull-right">
						<button class="btn btn-success" onclick="reLoad()">查询</button>
					</div>
					<div class="columns pull-right col-md-2 nopadding">
						<input id="userName" type="text" class="form-control"
							   placeholder="根据用户名搜索">
					</div>
				</div>
				<table id="exampleTable" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
</div>
	<!--shiro控制bootstraptable行内按钮看见性 -->
		<div>
			<script type="text/javascript">
				var s_userStatus_h = 'hidden';
				var s_detail_h = 'hidden';
				var s_childs_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="lottery:userBerecords:userEdit">
			<script type="text/javascript">
				var s_userStatus_h = '';
			</script>
		</div>
		<div shiro:hasPermission="lottery:userBerecords:userDetail">
			<script type="text/javascript">
				var s_detail_h = '';
			</script>
		</div>
		<div shiro:hasPermission="lottery:userBerecords:getChilds">
			<script type="text/javascript">
				var s_childs_h = '';
			</script>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/lottery/userBerecords/userMange.js"></script>

</body>
</html>
