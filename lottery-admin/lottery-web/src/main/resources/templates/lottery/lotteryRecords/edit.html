<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="records_id" name="records_id" th:value="${lotteryRecords.records_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">期号：</label>
								<div class="col-sm-8">
									<input id="betNum" name="betNum" th:value="${lotteryRecords.betNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">个：</label>
								<div class="col-sm-8">
									<input id="lotteryOne" name="lotteryOne" th:value="${lotteryRecords.lotteryOne}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">十：</label>
								<div class="col-sm-8">
									<input id="lotteryTwo" name="lotteryTwo" th:value="${lotteryRecords.lotteryTwo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">百：</label>
								<div class="col-sm-8">
									<input id="lotteryThree" name="lotteryThree" th:value="${lotteryRecords.lotteryThree}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">千：</label>
								<div class="col-sm-8">
									<input id="lotteryFour" name="lotteryFour" th:value="${lotteryRecords.lotteryFour}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">万：</label>
								<div class="col-sm-8">
									<input id="lotteryFive" name="lotteryFive" th:value="${lotteryRecords.lotteryFive}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1大 0小：</label>
								<div class="col-sm-8">
									<input id="largeNum" name="largeNum" th:value="${lotteryRecords.largeNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1单 0双：</label>
								<div class="col-sm-8">
									<input id="lotterySingle" name="lotterySingle" th:value="${lotteryRecords.lotterySingle}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第一个hash值：</label>
								<div class="col-sm-8">
									<input id="hashOne" name="hashOne" th:value="${lotteryRecords.hashOne}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第2个hash值：</label>
								<div class="col-sm-8">
									<input id="hashTwo" name="hashTwo" th:value="${lotteryRecords.hashTwo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第3个hash值：</label>
								<div class="col-sm-8">
									<input id="hashThree" name="hashThree" th:value="${lotteryRecords.hashThree}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第4个hash值：</label>
								<div class="col-sm-8">
									<input id="hashFour" name="hashFour" th:value="${lotteryRecords.hashFour}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第5个hash值：</label>
								<div class="col-sm-8">
									<input id="hashFive" name="hashFive" th:value="${lotteryRecords.hashFive}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${lotteryRecords.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${lotteryRecords.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${lotteryRecords.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/lotteryRecords/edit.js">
	</script>
</body>
</html>
