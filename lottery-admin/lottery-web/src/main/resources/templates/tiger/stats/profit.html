<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/css/style.min.css" rel="stylesheet">
<body class="gray-bg">
	<div>
		<div class="col-10 col-md-6">
			<div class="card">
				<div class="card-body">
					<div class="row align-items-center">
						<div class="col-4">
							<i class="mdi mdi-currency-eur font-20 text-purple"></i>
							<p class="font-16 m-b-5">官方账号余额</p>
						</div>
						<div class="col-8">
							<h1 class="font-light text-right mb-0 account">0.00 EOS</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-10 col-md-6">
			<div class="card">
				<div class="card-body">
					<div class="row align-items-center">
						<div class="col-4">
							<i class="mdi mdi-poll font-20 text-danger"></i>
							<p class="font-16 m-b-5">累计投注额</p>
						</div>
						<div class="col-8">
							<h1 class="font-light text-right mb-0 balance">0.00 EOS</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:include="include :: histogram"></div>
	<div th:include="include :: footer"></div>

	<!-- ECharts -->
	<script type="text/javascript" src="/js/plugins/echarts/echarts-all.js"></script>
	<!-- ECharts data -->
	<script type="text/javascript" src="/js/appjs/tiger/stats/profit.js"></script>
</body>
</html>
